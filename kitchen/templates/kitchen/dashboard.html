{% extends '../base.html' %} {% block body %}
<div class="container-fluid mt-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <!-- <li class="breadcrumb-item"><a href="{% url 'kitchen:dashboard' %}">Dashboard</a></li> -->
            <!-- <li class="breadcrumb-item"><a href="#">Library</a></li> -->
            <li class="breadcrumb-item active" aria-current="page">
                <i class="fa fa-home"></i> Dashboard
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'index' %}" style="text-decoration: none;"><i class="fa fa-sign-out"></i> Logout</a>
            </li>
        </ol>
    </nav>
    <!-- body -->
    <div class="container text-center">
        {% if request.user.profile.is_confirmed %}
        <div class="row" style="display: flex; justify-content: center; margin-top: 20vh;">
            <div class="col-sm-4 mt-2">
                <a href="{% url 'kitchen:category' %}" style="text-decoration: none;">
                    <div class="card dashboard" style="height: 40vh; background-color: #ad0100; color: white;">
                        <div class="card-body">
                            <h5 class="card-title" style="margin-top: 15vh;">
                                <i class="fa fa-folder-open" aria-hidden="true" style="font-size: 30px;"></i>
                                Contents
                            </h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-4 mt-2">
                <a href="{% url 'kitchen:settings' %}" style="text-decoration: none;">
                    <div class="card dashboard" style="height: 40vh; background-color: #0071ad; color: white;">
                        <div class="card-body">
                            <h5 class="card-title" style="margin-top: 15vh;">
                                <i class="fa fa-user" aria-hidden="true" style="font-size: 30px;"></i>
                                User Settings
                            </h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% else %}
        <div class="container">
            <a href="{% url 'index' %}" style="text-decoration: none;">
                <div class="card dashboard"
                    style="margin-top: 100px; height: 40vh; background-color: #0071ad; color: white;">
                    <div class="card-body">
                        <h5 class="card-title" style="margin-top: 15vh;">
                            <i class="fa fa-user" aria-hidden="true" style="font-size: 30px;"></i>
                            User Awaiting Confirmation
                        </h5>
                    </div>
                </div>
            </a>
        </div>
        {% endif %} {% endblock %}
    </div>
</div>
