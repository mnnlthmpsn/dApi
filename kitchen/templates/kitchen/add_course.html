{% extends '../base.html' %}

{% block body %}
<div class="container-fluid mt-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'kitchen:dashboard' %}"
                    style="text-decoration: none;"><i class="fa fa-home"></i> Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"><i class="fa fa-plus"></i> Add</li>
            <li class="breadcrumb-item"><a href="{% url 'index' %}" style="text-decoration: none;"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ol>
    </nav>
    <h5 class="text-center mt-5 mb-3">Add Course</h5>
    <form action="{% url 'kitchen:add_course' category.id %}" method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="Category Title">Course Category</label>
                    <input type="text" class="form-control" name="category" value="{{ category.title }}" disabled>
                </div>
                <div class="form-group">
                    <label for="Category Title">Course Title</label>
                    <input type="text" class="form-control" name="title" placeholder="eg. Java Programming">
                </div>
                <div class="form-group">
                    <label for="Category Title">Course Code</label>
                    <input type="text" class="form-control" name="code" placeholder="eg. CSIT 101">
                </div>
                <div class="form-group">
                    <label for="Description">Course Description</label>
                    <textarea class="form-control" name="description" cols="30" rows="10"></textarea>
                </div>
                <button style="color: white" class="btn btn-success"><i class="fa fa-plus"></i> Add</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
