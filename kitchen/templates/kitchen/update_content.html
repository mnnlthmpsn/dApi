{% extends '../base.html' %}

{% block body %}
<div class="container-fluid mt-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'kitchen:dashboard' %}"
                    style="text-decoration: none;"><i class="fa fa-home"></i> Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'kitchen:course' %}"
                    style="text-decoration: none;"><i class="fa fa-book"></i> Course</a></li>
            <li class="breadcrumb-item active" aria-current="page"><i class="fa fa-edit"></i> Update</li>
            <li class="breadcrumb-item"><a href="{% url 'index' %}" style="text-decoration: none;"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ol>
    </nav>
    <h5 class="text-center mt-5 mb-3">Update Content</h5>
    {% if content %}
    <form action="{% url 'kitchen:update_content' content.id %}" method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="Category Title">Topic </label>
                    <input type="text" class="form-control" name="topic" value="{{ content.topic }}" disabled>
                </div>
                
                <div class="form-group">
                    <label for="Description">Topic Content</label>
                    <textarea class="form-control" id="editor" name="content" cols="30" rows="10">{{ content.content }}</textarea>
                    <script>
                        CKEDITOR.replace( 'content' );
                </script>
                </div>
                <button style="color: white" class="btn btn-success"><i class="fa fa-edit"></i> Update</button>
            </div>
        </div>
    </form>
    {% else %}
        <h4 class="text-center mt-8">Content does not exist</h4>
    {% endif %}
</div>
{% endblock %}
